<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Galería en línea de fotos">
  <meta name="author" content="GalleryOnline">

  <title>Galería Online</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom styles -->
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --dark-color: #3a0ca3;
      --light-color: #f8f9fa;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
    }

    .hero-section {
      text-align: center;
      margin-bottom: 3rem;
    }

    .hero-title {
      font-size: 2.8rem;
      font-weight: 700;
      color: var(--dark-color);
      margin-bottom: 1rem;
      background: linear-gradient(to right, #3a0ca3, #4361ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      color: #6c757d;
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.6;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      max-width: 500px;
      margin: 0 auto;
    }

    .btn-mega {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 1.5rem 2rem;
      font-size: 1.3rem;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      z-index: 1;
    }

    .btn-mega::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      z-index: -1;
      transition: opacity 0.3s ease;
      opacity: 1;
    }

    .btn-mega:hover::before {
      opacity: 0.9;
    }

    .btn-mega:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
    }

    .btn-mega:active {
      transform: translateY(1px);
    }

    .btn-secondary-mega {
      background: white;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
    }

    .btn-secondary-mega::before {
      background: white;
    }

    .btn-secondary-mega:hover {
      color: white;
    }

    .btn-secondary-mega:hover::before {
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      opacity: 1;
    }

    .btn-icon {
      margin-right: 10px;
      font-size: 1.5rem;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animated {
      animation: fadeIn 0.6s ease-out forwards;
    }

    .delay-1 {
      animation-delay: 0.2s;
    }

    .delay-2 {
      animation-delay: 0.4s;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.2rem;
      }

      .hero-subtitle {
        font-size: 1rem;
      }

      .btn-mega {
        padding: 1.2rem 1.5rem;
        font-size: 1.1rem;
      }
    }

    /* Estilos para mantener la animación y efectos */
    .split-button-container {
      position: relative;
      animation: fadeIn 0.6s ease-out forwards;
      animation-delay: 0.4s;
    }

    .split-button-container .btn-mega {
      padding: 1.5rem 0.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .split-button-container .btn-mega:hover {
      transform: none;
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
    }

    @media (max-width: 768px) {
      .split-button-container .btn-mega {
        padding: 1.2rem 0.3rem;
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>

<!-- Navigation -->
<div th:include="adm/template_admin.html::header"></div>

<!-- Navigation -->
<div th:include="adm/template_admin.html::header"></div>

<!-- Main Content -->
<div class="main-container">
  <div class="container">
    <div class="hero-section animated">
      <h1 class="hero-title">Welcome to the Admin menu of project management.</h1>
      <p class="hero-subtitle">Choose the option you need</p>
    </div>

    <div class="action-buttons">
      <a th:href="@{/albumes/create}" class="btn-mega btn-secondary-mega animated delay-2">
        <i class="fas fa-plus-circle btn-icon"></i>
        NEW PROJECT
      </a>
      <a th:href="@{/home}" class="btn-mega btn-secondary-mega animated delay-2">
        <i class="fas fa-folder-open btn-icon"></i>
        PREVIOUS PROJECT
      </a>

      <!-- Botón dividido con margen de separación -->
      <div class="split-button-container" style="width: 100%; display: flex; gap: 4px; border-radius: 12px; overflow: hidden;">
        <a th:href="@{usuario/vpsSecurity2024-}" class="btn-mega btn-secondary-mega" style="flex: 1; border-radius: 12px; margin-right: 2px;">
          <i class="fas fa-solid fa-user-plus btn-icon"></i>
          REGISTER USER
        </a>
        <a th:href="@{/usuario/show}" class="btn-mega btn-secondary-mega" style="flex: 1; border-radius: 12px; margin-left: 2px;">
          <i class="fa-solid fa-users-gear btn-icon"></i>
          MANAGE USER
        </a>
      </div>

    </div>
  </div>
</div>

<!-- Footer -->
<div th:include="adm/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
