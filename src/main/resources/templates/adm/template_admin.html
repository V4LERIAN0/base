<!DOCTYPE html>

<head>

    <!-- Bootstrap CSS 4.5.0 -->

    <!-- Google Fonts -->

    <!-- Font Awesome -->

    <style>
        :root {
            --primary-color: #2563eb;  /* Azul moderno */
            --secondary-color: #3f37c9;
            --accent-color: #1e40af;
            --dark-color: #3a0ca3;
            --light-color: #f8f9fa;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --navbar-bg: rgba(255, 255, 255, 0.98);
            --navbar-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        /* Modern Navbar - Versión mejorada */
        .modern-navbar {
            background: var(--navbar-bg);
            box-shadow: var(--navbar-shadow);
            padding: 0.8rem 0;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1030;
        }

        .modern-navbar.scrolled {
            background: var(--navbar-bg);
            box-shadow: var(--navbar-shadow);
            padding: 0.5rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color) !important;
            display: flex;
            align-items: center;
            letter-spacing: -0.5px;
        }

        .navbar-brand i {
            margin-right: 10px;
            font-size: 1.3em;
            color: var(--primary-color);
        }

        .modern-navbar .nav-link {
            font-weight: 500;
            color: var(--text-dark) !important;
            padding: 0.5rem 1.2rem !important;
            margin: 0 0.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .modern-navbar .nav-link:hover {
            color: var(--primary-color) !important;
            background: rgba(67, 97, 238, 0.1);
        }

        /* Efecto de subrayado animado */
        .modern-navbar .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .modern-navbar .nav-link:hover::after {
            width: 60%;
        }

        /* Dropdown mejorado */
        .modern-navbar .dropdown-menu {
            border: none !important;
            border-radius: 12px !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15) !important;
            padding: 0.5rem 0 !important;
            margin-top: 0.5rem !important;
            border: 1px solid rgba(0, 0, 0, 0.05) !important;
        }

        .modern-navbar .dropdown-item {
            padding: 0.6rem 1.5rem !important;
            font-weight: 500;
            transition: all 0.2s ease;
            color: var(--text-dark) !important;
        }

        .modern-navbar .dropdown-item:hover {
            background: rgba(67, 97, 238, 0.1) !important;
            color: var(--primary-color) !important;
        }

        .modern-navbar .dropdown-item i {
            width: 20px;
            text-align: center;
            margin-right: 10px;
            color: var(--primary-color);
        }

        .modern-navbar .dropdown-divider {
            border-color: rgba(0, 0, 0, 0.05) !important;
        }

        /* Botón de logout mejorado */
        .modern-navbar .btn-logout {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color)) !important;
            color: white !important;
            border-radius: 8px !important;
            padding: 0.5rem 1.5rem !important;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none !important;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3) !important;
            margin-left: 0.5rem;
            display: inline-flex;
            align-items: center;
        }

        .modern-navbar .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4) !important;
            color: white !important;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color)) !important;
        }

        .modern-navbar .btn-logout i {
            margin-right: 8px;
        }

        /* Toggler mejorado */
        .modern-navbar .navbar-toggler {
            border: none !important;
            padding: 0.5rem !important;
            color: var(--primary-color) !important;
            font-size: 1.25rem !important;
        }

        .modern-navbar .navbar-toggler:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        /* Estilos para el menú colapsado */
        .modern-navbar .navbar-collapse {
            background: var(--navbar-bg) !important;
            border-radius: 0 0 12px 12px !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1) !important;
            margin-top: 8px !important;
            padding: 1rem !important;
        }

        /* Modern Footer - Versión mejorada */
        .modern-footer {
            background: linear-gradient(135deg, var(--dark-color), var(--secondary-color));
            color: white;
            padding: 3rem 0 1.5rem;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
            text-align: center;
            margin-top: 60px;
        }

        .modern-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjA1KSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3QgZmlsbD0idXJsKCNwYXR0ZXJuKSIgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIvPjwvc3ZnPg==');
            opacity: 0.2;
        }

        .footer-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: inline-block;
        }

        /* Ajuste para el body debido al navbar fijo */
        body {
            padding-top: 70px;
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.3rem;
            }

            .modern-navbar .nav-link {
                padding: 0.5rem 1rem !important;
                margin: 0.2rem 0 !important;
            }

            .modern-navbar .btn-logout {
                margin-left: 0 !important;
                margin-top: 0.5rem !important;
                width: 100% !important;
                justify-content: center;
            }

            body {
                padding-top: 60px;
            }
        }
    </style>
</head>

<!-- Script para navbar con efecto scroll -->
<script>
    // Efecto de cambio en navbar al hacer scroll
    window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.modern-navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    // Ajustar el padding del body cuando el navbar colapsa
    function adjustBodyPadding() {
        const navbar = document.querySelector('.modern-navbar');
        if (navbar) {
            document.body.style.paddingTop = navbar.offsetHeight + 'px';
        }
    }

    // Ejecutar al cargar y al redimensionar
    window.addEventListener('load', adjustBodyPadding);
    window.addEventListener('resize', adjustBodyPadding);
</script>
