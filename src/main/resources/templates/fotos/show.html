<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Gestión de fotos - Administración">
  <meta name="author" content="">

  <title>Gestiona las fotos de los proyectos</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --dark-color: #3a0ca3;
      --light-color: #f8f9fa;
      --text-dark: #2b2d42;
      --text-light: #8d99ae;
      --danger-color: #f72585;
      --success-color: #4cc9f0;
      --warning-color: #ff9e00;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: var(--text-dark);
      padding-top: 80px;
    }

    .container {
      max-width: 1200px;
      margin-bottom: 60px;
    }

    .page-header {
      padding-bottom: 15px;
      margin-bottom: 30px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .breadcrumb {
      background-color: transparent;
      padding: 0;
      margin-bottom: 30px;
    }

    .breadcrumb-item a {
      color: var(--primary-color);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .breadcrumb-item a:hover {
      color: var(--dark-color);
      text-decoration: underline;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      margin-bottom: 30px;
    }

    .card-header {
      background-color: var(--primary-color);
      color: white;
      font-weight: 500;
      padding: 15px 25px;
      border-bottom: none;
    }

    .table {
      margin-bottom: 0;
    }

    .table th {
      background-color: #f8f9fa;
      color: var(--text-dark);
      font-weight: 600;
      border-top: none;
      padding: 15px;
      text-align: left;
    }

    .table td {
      padding: 12px 15px;
      vertical-align: middle;
      text-align: left;
    }

    .table-hover tbody tr:hover {
      background-color: rgba(67, 97, 238, 0.05);
    }


    .btn-primary i {
      margin-right: 8px;
    }

    .btn-back {
      background-color: var(--warning-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 158, 0, 0.3);
      display: inline-flex;
      align-items: center;
      margin-right: 10px;
    }

    .btn-back:hover {
      background-color: #e68a00;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 158, 0, 0.4);
      color: white;
    }

    .btn-back i {
      margin-right: 8px;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn-danger {
      background-color: var(--danger-color);
      border: none;
      border-radius: 6px;
      padding: 8px 15px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-danger:hover {
      background-color: #d91a6d;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(247, 37, 133, 0.3);
    }

    .btn-danger i {
      margin-right: 5px;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-start;
    }

    .btn-warning {
      background-color: var(--warning-color);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 15px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-warning:hover {
      background-color: #e68a00;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 158, 0, 0.3);
      color: white;
    }

    .btn-warning i {
      margin-right: 5px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        padding-top: 70px;
      }

      .container {
        padding: 0 15px;
      }

      .table td, .table th {
        padding: 8px 10px;
      }

      .action-buttons {
        flex-direction: column;
        gap: 5px;
      }

      .btn-container {
        flex-direction: column;
      }


    }
  </style>
</head>

<body>

<!-- Navigation -->
<div th:replace="adm/template_admin.html :: header"></div>

<!-- Page Content -->
<div class="container">
  <!-- Page Heading -->
  <div class="page-header">
    <h1 class="mb-3">
      <i class="fas fa-images mr-2"></i>Manage project photos
    </h1>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/adm}"><i class="fas fa-home mr-1"></i>Inicio</a></li>
        <li class="breadcrumb-item active">View photos</li>
      </ol>
    </nav>
  </div>

  <!-- Botones de acción -->
  <div class="btn-container">
    <a class="btn btn-back" th:href="@{/adm}">
      <i class="fas fa-arrow-left"></i> Back to Menu
    </a>
  </div>

  <!-- Tabla de fotos -->
  <div class="card">
    <div class="card-header">
      <i class="fas fa-table mr-2"></i>Photo list
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="foto:${fotos}">
            <td th:text="${foto.nombre}"></td>
            <td th:text="${foto.descripcion}"></td>
            <td>
              <div class="action-buttons">
<!--                <a class="btn btn-warning" th:href="@{/fotos/edit/{id}(id=${foto.id})}">-->
<!--                  <i class="fas fa-edit"></i> Edit-->
<!--                </a>-->
                <a class="btn btn-danger" th:href="@{/fotos/delete/{id}(id=${foto.id})}">
                  <i class="fas fa-trash"></i> Delete
                </a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- /.container -->

<!-- Footer -->
<div th:replace="adm/template_admin.html :: footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script>
  // Confirmación antes de eliminar
  document.querySelectorAll('.btn-danger').forEach(button => {
    button.addEventListener('click', function(e) {
      if (!confirm('¿Estás seguro de que deseas eliminar esta foto?')) {
        e.preventDefault();
      }
    });
  });
</script>

</body>
</html>
