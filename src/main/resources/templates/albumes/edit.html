<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Actualizar Álbum</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:include="usuario/template_usuario.html::header"></div>

<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
        Actualizar Álbum
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Actualizar Álbum</li>
    </ol>

    <h2>Actualizar Álbum</h2>

    <!-- Formulario de actualización de álbum -->
    <form class="form-horizontal" th:action="@{/albumes/update}" method="post">
        <input type="hidden" name="id" th:value="${album.id}">

        <!-- Nombre del álbum -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del álbum" required autocomplete="off" th:value="${album.nombre}">
            </div>
        </div>

        <!-- Descripción del álbum -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="descripcion">Descripción:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Ingrese la descripción del álbum" required autocomplete="off" th:text="${album.descripcion}"></textarea>
            </div>
        </div>

        <!-- Botón de guardado -->
        <div class="row">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </div>

    </form>

</div>
<!-- /.container -->

<!-- Footer -->
<div th:include="adm/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
