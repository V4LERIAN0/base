<div class="modal fade" id="reportModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-clipboard-list"></i> Project report
                </h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
        <textarea id="reportArea" class="form-control"
                  placeholder="Write your report here..."
                  rows="8"></textarea>
            </div>

            <div class="modal-footer">
                <button id="saveDraftBtn" class="btn btn-secondary">Save draft</button>
                <button id="submitReportBtn" class="btn btn-success">Send</button>
            </div>
        </div>
    </div>
</div>
