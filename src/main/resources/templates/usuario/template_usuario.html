<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #000000;
      --secondary-color: #3f37c9;
      --accent-color: #000000;
      --dark-color: #3a0ca3;
      --light-color: #f8f9fa;
      --text-dark: #2b2d42;
      --text-light: #8d99ae;
    }

    /* Modern Navbar - Versión ajustada */
    .modern-navbar {
      background: rgba(255, 255, 255, 0.98);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      padding: 0.8rem 0;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .modern-navbar.scrolled {
      background: rgba(255, 255, 255, 0.98);
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      padding: 0.5rem 0;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary-color) !important;
      display: flex;
      align-items: center;
    }

    .navbar-brand i {
      margin-right: 10px;
      font-size: 1.3em;
    }

    .nav-link {
      font-weight: 500;
      color: var(--text-dark) !important;
      padding: 0.5rem 1.2rem !important;
      margin: 0 0.2rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: var(--primary-color) !important;
      background: rgba(67, 97, 238, 0.1);
    }

    .dropdown-menu {
      border: none;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 0.5rem 0;
      margin-top: 0.5rem;
    }

    .dropdown-item {
      padding: 0.6rem 1.5rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .dropdown-item:hover {
      background: rgba(67, 97, 238, 0.1);
      color: var(--primary-color);
    }

    .dropdown-divider {
      border-color: rgba(0, 0, 0, 0.05);
    }

    .btn-logout {
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      color: white !important;
      border-radius: 8px;
      padding: 0.5rem 1.5rem !important;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
      margin-left: 0.5rem;
    }

    .btn-logout:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
      color: white !important;
    }

    .navbar-toggler {
      border: none;
      padding: 0.5rem;
    }

    .navbar-toggler:focus {
      outline: none;
      box-shadow: none;
    }

    .navbar-toggler-icon {
      background-image: none;
      position: relative;
      width: 24px;
      height: 2px;
      background: var(--primary-color);
      transition: all 0.3s ease;
    }

    .navbar-toggler-icon::before,
    .navbar-toggler-icon::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 2px;
      background: var(--primary-color);
      transition: all 0.3s ease;
    }

    .navbar-toggler-icon::before {
      transform: translateY(-8px);
    }

    .navbar-toggler-icon::after {
      transform: translateY(8px);
    }

    .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon {
      background: transparent;
    }

    .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::before {
      transform: rotate(45deg);
    }

    .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::after {
      transform: rotate(-45deg);
    }

    /* Modern Footer - Versión ajustada */
    .modern-footer {
      background: linear-gradient(135deg, var(--dark-color), var(--secondary-color));
      color: white;
      padding: 3rem 0 1.5rem;
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow: hidden;
      text-align: center; /* Asegura que todo el contenido esté centrado */
    }

    .modern-footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjA1KSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3QgZmlsbD0idXJsKCNwYXR0ZXJuKSIgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIvPjwvc3ZnPg==');
      opacity: 0.2;
    }

    .footer-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-logo {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      display: inline-block;
    }


    /* Botón flotante para nuevo proyecto */


    .fab:hover {
      transform: scale(1.1);
      color: white;
    }

    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.3rem;
      }

      .nav-link {
        padding: 0.5rem 1rem !important;
      }

    }
  </style>
</head>
<body>

<!-- Modern Navbar Ajustado -->
<div th:fragment="header">
  <nav class="navbar navbar-expand-lg modern-navbar fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#" onclick="return false;">
        <i class="fas fa-camera-retro"></i> Project Manager
      </a>


      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarResponsive" aria-controls="navbarResponsive"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto align-items-lg-center">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-user-circle mr-1"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" th:href="@{/cerrar}">
                <i class="fas fa-sign-out-alt mr-2"></i>Exit
              </a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-logout" th:href="@{/cerrar}">
              <i class="fas fa-sign-out-alt mr-1"></i>Log out
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<!-- Modern Footer Ajustado -->
<div th:fragment="footer">
  <footer class="modern-footer">
    <div class="container footer-content">
      <a href="#" class="footer-logo text-white">
        <i class="fas fa-camera-retro"></i> Project management
      </a>

    </div>
  </footer>
</div>
<script>
  // Efecto de cambio en navbar al hacer scroll
  window.addEventListener('scroll', function() {
    const navbar = document.querySelector('.modern-navbar');
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
</script>

</body>
</html>
