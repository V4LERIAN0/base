<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Galería en línea de fotos">
  <meta name="author" content="GalleryOnline">

  <title>Mis Proyectos - Galería Online</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom styles -->
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --dark-color: #3a0ca3;
      --light-color: #f8f9fa;
      --success-color: #4cc9f0;
      --text-dark: #2b2d42;
      --text-light: #8d99ae;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      color: var(--text-dark);
      margin: 0;
      padding: 0;
    }

    /* Modern Header */
    .modern-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 4rem 0;
      margin-bottom: 3rem;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 10px 30px rgba(67, 97, 238, 0.2);
    }

    .modern-header h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .modern-header p {
      font-size: 1.2rem;
      opacity: 0.9;
      max-width: 700px;
      margin: 0 auto;
    }

    /* Projects Grid */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 0 2rem;
      margin-bottom: 4rem;
    }

    /* Project Card */
    /* Project Card */
    .project-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      position: relative;
      display: flex; /* Añade esto */
      flex-direction: column; /* Añade esto */
      height: 100%; /* Asegura que todas las tarjetas tengan la misma altura */
    }

    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
    }

    .project-card-content {
      padding: 1.5rem;
      flex-grow: 1; /* Hace que el contenido ocupe todo el espacio disponible */
      display: flex; /* Añade esto */
      flex-direction: column; /* Añade esto */
    }

    .project-card h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
    }

    .project-card p {
      color: var(--text-light);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .project-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
      border-top: 1px solid #eee;
      margin-top: auto; /* Empuja el footer hacia abajo */
    }

    /* Modern Button */
    .btn-modern {
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 50px;
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
    }

    .btn-modern:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
      color: white;
    }

    .btn-modern i {
      margin-right: 8px;
    }

    /* Back Button */
    .btn-back {
      background: white;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
      padding: 0.6rem 1.5rem;
      border-radius: 50px;
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-right: 15px;
    }

    .btn-back:hover {
      background: var(--light-color);
      color: var(--secondary-color);
      border-color: var(--secondary-color);
    }

    .btn-back i {
      margin-right: 8px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 0;
      max-width: 600px;
      margin: 0 auto;
    }

    .empty-state i {
      font-size: 5rem;
      color: var(--accent-color);
      margin-bottom: 1.5rem;
      opacity: 0.7;
    }

    .empty-state h3 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--text-dark);
    }

    .empty-state p {
      color: var(--text-light);
      margin-bottom: 2rem;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .modern-header {
        padding: 3rem 0;
      }

      .modern-header h1 {
        font-size: 2.2rem;
      }

      .modern-header p {
        font-size: 1rem;
      }

      .projects-grid {
        grid-template-columns: 1fr;
        padding: 0 1rem;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .btn-back, .btn-modern {
        width: 100%;
        justify-content: center;
        margin-right: 0;
      }
    }

    /* Danger Button */
    .btn-modern.btn-danger {
      background: linear-gradient(45deg, #ff4d4d, #cc0000);
      box-shadow: 0 4px 10px rgba(255, 77, 77, 0.3);
    }

    .btn-modern.btn-danger:hover {
      box-shadow: 0 6px 15px rgba(255, 77, 77, 0.4);
    }

  </style>
</head>
<body>
<!-- Navigation -->
<div th:include="usuario/template_usuario.html::header"></div>

<!-- Modern Header -->
<header class="modern-header text-center">
  <div class="container">
    <h1>Projects</h1>
    <p>Here you can view and manage all your projects.</p>
  </div>
</header>

<!-- Projects Grid -->
<div th:if="${not #lists.isEmpty(albumes)}" class="projects-grid">
  <div th:each="album : ${albumes}" class="project-card">
    <div class="project-card-content">
      <h2 th:text="${album.nombre}">Project Name.</h2>
      <p th:text="${album.descripcion} ?: 'Sin descripción'">Project Description.</p>
      <div class="project-card-footer">
        <div>
          <a th:href="@{/albumes/{id}(id=${album.id})}" class="btn-modern">
            <i class="fas fa-eye"></i> View
          </a>
        </div>
        <div>
          <a th:href="@{/albumes/delete/{id}(id=${album.id})}" class="btn-modern btn-danger"
             onclick="return confirm('¿Estás seguro de que quieres eliminar este álbum? Esta acción no se puede deshacer.');" th:if="${isAdmin}" >
            <i class="fas fa-trash"></i> Delete
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Button Group -->
<div class="container">
  <div class="button-group">
    <a th:href="@{/albumes/create}" class="btn-modern">
      <i class="fas fa-plus"></i> Create Project.
    </a>
  </div>
</div>

<!-- Footer -->
<div th:include="usuario/template_usuario.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
