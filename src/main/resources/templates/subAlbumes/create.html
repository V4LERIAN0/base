<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Create Proyect</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

    <!-- FontAwesome for modern icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Custom styles */
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .table thead {
            background-color: #2c3e50;
            color: white;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .breadcrumb {
            background-color: #ecf0f1;
        }
        .breadcrumb-item a {
            color: #3498db;
        }
        .breadcrumb-item.active {
            color: #7f8c8d;
        }
        .container {
            max-width: 1200px;
            margin-top: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            font-family: 'Arial', sans-serif;
            font-weight: 700;
        }
    </style>

</head>

<body>

<!-- Navigation -->
<div th:include="adm/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
        Create a new Proyect
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Crear SubÁlbum</li>
    </ol>

    <h2>Formulario para crear un nuevo Álbum</h2>

    <!-- Formulario para crear un nuevo álbum -->
    <div class="card">
        <div class="card-body">
            <form th:action="@{/subAlbumes/save}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nombre">Nombre del Subálbum</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa el nombre del álbum" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3"
                              placeholder="Escribe una breve descripción del álbum" required></textarea>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="album">Álbum:</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="album" name="album" required>
                                <option value="">Selecciona un álbum</option>
                                <!-- Aquí se mostrarán los álbumes disponibles -->
                                <th:block th:each="album : ${albumes}">
                                    <option th:value="${album.id}" th:text="${album.nombre}"></option>
                                </th:block>
                            </select>
                        </div>
                    </div>

                </div>



                <button type="submit" class="btn btn-primary">Crear Subálbum</button>
            </form>
        </div>
    </div>

</div>
<!-- /.container -->

<!-- Footer -->
<div th:include="adm/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
