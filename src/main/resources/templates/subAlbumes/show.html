<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Show Proyect</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">

  <!-- FontAwesome for modern icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link th:href="@{/css/boton1.css}" rel="stylesheet">

  <style>
    /* Custom styles */
    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }
    .table thead {
      background-color: #2c3e50;
      color: white;
    }
    .btn-primary {
      background-color: #3498db;
      border-color: #3498db;
    }
    .btn-warning {
      background-color: #f39c12;
      border-color: #f39c12;
    }
    .btn-danger {
      background-color: #e74c3c;
      border-color: #e74c3c;
    }
    .breadcrumb {
      background-color: #ecf0f1;
    }
    .breadcrumb-item a {
      color: #3498db;
    }
    .breadcrumb-item.active {
      color: #7f8c8d;
    }
    .container {
      max-width: 1200px;
      margin-top: 20px;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      font-family: 'Arial', sans-serif;
      font-weight: 700;
    }
  </style>

</head>

<body>

<!-- Navigation -->
<div th:include="adm/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Show Proyect
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active">Ver Subalbumes</li>
  </ol>

  <a class="btn btn-modernn" th:href="@{/subAlbumes/create}">Agregar un nuevo Subálbum</a>
  <h2>Álbumes</h2>
  <div class="card">
    <div class="card-body">
      <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Accion</th>
          <th scope="col">Accion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subAlbum:${subAlbumes}">
          <td th:text="${subAlbum.nombre}"></td>
          <td th:text="${subAlbum.descripcion}"></td>
          <td><a class="btn btn-warning" th:href="@{/subAlbum/edit/{id} (id = ${subAlbum.id})}"><i class="fas fa-edit"></i> Editar</a></td>
          <td><a class="btn btn-danger" th:href="@{/subAlbum/delete/{id} (id = ${subAlbum.id})}"><i class="fas fa-trash"></i> Eliminar</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
<!-- /.container -->

<!-- Footer -->
<div th:include="adm/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
